<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaraFlix - Entrar</title>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="overlay"></div>

    <header>
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="Logo">
        </a>
    </header>

    <div class="login-container">
        <h1>Entrar</h1>
        <form>
            <div class="form-group">
                <input type="text" name="email" id="email" placeholder="Email ou numero de telefone" required>
            </div>
            <div class="form-group">
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" onclick="entrar()">Entrar</button>
        </form>

        <div class="help">
            <div class="remember" id="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Lembre-se de mim</label>
            </div>
            <a href="#">Precisa de ajuda?</a>
        </div>

        <div class="signup">
            <p>Novo por aqui?  <a href="#">Assine agora</a></p>
        </div>

        <div class="captcha">
            <p>Essa pagina é protegida pelo grupo reCAPTCHA para garanir que voce nao é um robo</p>
            <a href="#">Saiba mais</a>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
